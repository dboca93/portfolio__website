<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anta&family=Orbitron:wght@400..900&display=swap"
            rel="stylesheet">
            <!--Boostrap Link-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
            <!--Custom CSS-->
            <link rel="stylesheet" href="/dist/css/main.css">
    <title>Dilhan Boca Dev Portfolio</title>
</head>
<body>
    <header>
        <div class="logo">
                <a href="index.html">
                    <span>d</span>boca.
                </a>
        </div>
        <nav>
            <ul>
                <li class="proj">Projects</li>
                <li class="about">About Me</li>
            </ul>
        </nav>
        <a href="index.html" class="contact rush">
            <img src="/img/icons8-communicate-32.png" alt="" class="h__none">
            <img src="/img/icons8-communicate-32__white.png" alt="" class="d__none">
        </a>
    </header>

    <main class="contact__main">
        <div class="container">
            <h1>Contact Me</h1>
            <form target="_blank" action="https://formsubmit.co/dboca93@gmail.com" method="POST"
            onsubmit="return submitForm()">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                  </div>
                  <div class="col">
                    <input type="email" name="email" class="form-control" placeholder="Email Address" required>
                  </div>
                </div>
              </div>
              <div class="form-group-last">
                <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
              </div>
              <button type="submit" class="btn btn-lg btn-dark btn-block">Submit</button>
            </form>

            <div id="notification" class="notification">
                Form submitted successfully!
              </div>
          </div>


    </main>
  
    <footer>
        <nav class="left__youtube">
            <a href="">
                <img src="img/icons8-youtube-100.png" alt="">
            Check out my coding channel on Youtube!
            </a>
        </nav>
        <nav class="social__links">
            <ul>
                <li>
                    <a href="">
                        <img src="img/github.png" alt="Github">
                    </a>
                </li>
                <li>
                    <a href="https://www.codewars.com/users/dboca93">
                        <img src="img/4691329_codewars_icon.png" alt="">
                    </a>
                </li>
       
                <li>
                    <a href="">
                        <img src="img/linkedin.png" alt="Linkedin">
                    </a>
                </li>

                <li>
                    <a href="">
                        <img src="img/twitter.png" alt="Twitter">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="live.js"></script>
</body>
